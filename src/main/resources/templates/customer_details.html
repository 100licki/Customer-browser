<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Customer Details</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/customers}" class="btn btn-primary btn-sm mb-3">Return</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Country</th>
            <th>Zip</th>
            <th>City</th>
            <th>Street</th>
            <th>Additional Information</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer :${customer}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.address.country}"></td>
            <td th:text="${customer.address.zip}"></td>
            <td th:text="${customer.address.city}"></td>
            <td th:text="${customer.address.street}"></td>
            <td th:text="${customer.additionalInformation}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
